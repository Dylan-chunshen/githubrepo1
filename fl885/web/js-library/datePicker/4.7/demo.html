
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"> 
 
	<head> 
		<title>日期选择Demo</title> 
		<meta http-equiv="Content-Type" content="text/html;charset=gbk" /> 
<script language="javascript" type="text/javascript" src="WdatePicker.js"></script>

</head>
<body>
年月<input class="Wdate" type="text" onClick="WdatePicker({skin:'green',dateFmt:'yyyy-MM'})" readonly/>
<br/>
年月日<input class="Wdate" type="text" onClick="WdatePicker({skin:'white',dateFmt:'yyyy-MM-dd'})" readonly/>
<br/>
年月日时分<input class="Wdate" type="text" onClick="WdatePicker({skin:'yellow',dateFmt:'yyyy-MM-dd HH:mm'})" readonly/>
<br/>
年月日时分秒<input class="Wdate" type="text" onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" readonly/>

</body>
</html>
